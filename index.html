<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="dist/css/main.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <section class="box d-lg-flex flex-lg-row-reverse ">
      <div class="top w-100">
        <img  src="./images/image-header-mobile.jpg" alt="mobile-picture" />
        <div class="layer"></div>
      </div>
      <div class="bottom p-5 d-flex flex-column justify-content-evenly align-items-center">
        <div class="text text-lg-start text-center mb-4">
          <h4 class="fs-3 fw-bolder">
            Get <span>insights</span> that help your business grow.
          </h4>
          <strong class="fs-6 fw-light">Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </strong>
        </div>
        <div class="statistics align-self-lg-start text-lg-start d-flex flex-column flex-lg-row justify-content-lg-between justify-content-evenly align-items-center">
          <div class="d-flex flex-column justify-content-around align-items-center mb-3">
            <h5 class=" fw-bolder m-0">10k+</h5>
            <strong class=" fs-6 fw-light">companies</strong>
          </div>

          <div class="d-flex flex-column justify-content-around align-items-center mb-3">
            <h5 class="fw-bolder m-0">314</h5>
            <strong class=" fs-6 fw-light">templates</strong>
          </div>

          <div class="d-flex flex-column justify-content-around align-items-center mb-3">
            <h5 class="fw-bolder m-0">12m+</h5>
            <strong class=" fs-6 fw-light">queries</strong>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
